<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>币安实时服务器时间监控</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1><i class="icon-binance"></i> 币安实时服务器时间监控</h1>
        <div class="controls">
            <button id="toggleTheme" class="btn-theme">
                <i class="icon-theme"></i> 切换主题
            </button>
<!--            <button id="refreshBtn" class="btn-refresh">-->
<!--                <i class="icon-refresh"></i> 刷新-->
<!--            </button>-->
        </div>
    </header>

    <main>
        <div class="time-card">
            <div class="time-header">
                <h2>服务器时间</h2>
                <span id="connectionStatus" class="status-connected">
                    <i class="icon-status"></i> 已连接
                </span>
            </div>
            <div class="time-display">
                <div class="time-main" id="currentServerTime">--:--:--</div>
                <div class="time-meta">
                    <span id="timezone">UTC+8</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>数据来源: Binance WebSocket API</p>
    </footer>
</div>

<script src="socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
